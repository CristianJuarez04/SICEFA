<div class="s13 justify-content-center container-fluid">
    <div class="row">
        <div class="col-12"><br>
            <h3 class="col-12 d-flex justify-content-center">Gestión de Sucursales</h3>
            <div class="row d-flex align-items-center" style="border: solid 1px; border-radius: 1em; padding-top: 1%; padding-bottom: 1%">
                <div class="col-4">
                    <label>Código:</label><br>
                    <input class="form-control" type="text" id="txtCodigo" name="txtCodigo" disabled>
                </div>
                <div class="col-4">
                    <label>Nombre de la Sucursal:</label><br>
                    <input class="form-control" type="text" id="txtSucursal" name="txtSucursal">
                </div>
                <div class="col-4">
                    <label>RFC:</label><br>
                    <input class="form-control" type="text" id="txtRFC" name="txtRFC">
                </div><br>
                <div class="col-4">
                    <label>Teléfono:</label><br>
                    <input class="form-control" type="text" id="txtTelefono" name="txtTelefono" >
                </div>
                <div class="col-4">
                    <label>Nombre del titular:</label><br>
                    <input class="form-control" type="text" id="txtTitular" name="txtTitular">
                </div>
            </div><br>
            <div class="row d-flex align-items-center" style="border: solid 1px; border-radius: 1em; padding-top: 1%; padding-bottom: 1%">
                <div class="col-4">
                    <label>Direccion:</label><br>
                    <input class="form-control" type="text" id="txtDomocilio" name="txtDomocilio" >
                </div>
                <div class="col-4">
                    <label>Colonia</label><br>
                    <input class="form-control" type="text" id="txtColonia" name="txtColonia">
                </div>
                <div class="col-4">
                    <label>Código Postal:</label><br>
                    <input class="form-control" type="text" id="txtCP" name="CPostal" >
                </div>
                <div class="col-4">
                    <label>Ciudad:</label><br>
                    <input class="form-control" type="text" id="txtCiudad" name="txtCiudad" >
                </div>
                <div class="col-4">
                    <label>Estado:</label><br>
                    <input class="form-control" type="text" id="txtEstado" name="txtEstado" >
                </div>
                <div class="col-4">
                    <label>Latitud:</label><br>
                    <input class="form-control" type="text" id="txtLatitud" name="latitud" onkeydown="mapa3();" oninput="cargarMapaConDirecciones();">
                </div>
                <div class="col-4">
                    <label>Longitud:</label><br>
                    <input class="form-control" type="text" id="txtLongitud" name="longitud" onkeydown="mapa3();" oninput="mapa();">
                </div>
            </div>
            <div class="row d-flex align-items-center" style="border: solid 1px; border-radius: 1em; padding-top: 1%; padding-bottom: 1%">
                <div class="col-6">
                    <button class="btn btn-primary" type="button" onclick="mapa3();">Sucursal 1</button>
                    <div id="divMapa3" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-5">
                <button class="btn btn-success m-3 mandar" id="btnAdd">Registrar</button>
                <button class="btn btn-warning m-3" onclick="editSucursal()" id="btnUpdate">Actualizar</button>
                <button class="btn btn-secondary m-3" onclick="clean()" id="btnClean">Limpiar</button>
                <button class="btn btn-danger m-3" onclick="deleteSucursal()" id="btnDelete">Eliminar</button>
            </div>
        </div>

        <div class="col-12">
            <div class="d-flex justify-content-center">
                <input id="buscarSucursal" type="search" placeholder="Buscar sucursal" class="form-control-lg" >
            </div><br>

            <div class=" table table-responsive justify-content-center align-content-center">
                <div style="margin-bottom: 2px; max-height: 20em; min-height: 20em;">
                    <table class="table table-sm table-hover">
                        <thead class="table-responsive text-center" style="position: sticky; top: 0; z-index: 1; border-bottom: 2px solid #000;">
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Titular</th>
                                <th>Domicilio</th>
                                <th>Telefono</th>
                                <th>Estatus</th>
                            </tr>
                        </thead>
                        <tbody id ="tblSucursales" class="text-center table-group-divider">  
                        </tbody>
                    </table>
                </div>
            </div><br>
            <div class="imprimir d-flex justify-content-end ">
                <button class="btn btn-primary m-3 ">Imprimir reporte</button>
            </div>
            <script src="controllerSucursal.js"></script>
        </div>
    </div>
</div>
